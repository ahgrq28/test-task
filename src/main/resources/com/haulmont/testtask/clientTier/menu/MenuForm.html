<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.7">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-button icon="fonticon://FontAwesome/f112" style-name="menu borderless" width-full plain-text _id="mainMenu">
       Главное 
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" width-full _id="menu">
      <vaadin-button icon="fonticon://FontAwesome/f007" style-name="borderless" width-full plain-text _id="authors">
        Авторы 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f248" style-name="borderless" width-full plain-text _id="genres">
        Жанры 
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f02d" style-name="borderless" width-full plain-text _id="books">
        Книги 
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container" size-full :expand>
    <vaadin-label style-name="view-title" width-auto height="37px" plain-text _id="viewTitle" :middle :center>
      View title 
    </vaadin-label>
    <vaadin-css-layout size-full _id="content" :expand></vaadin-css-layout>
   </vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
