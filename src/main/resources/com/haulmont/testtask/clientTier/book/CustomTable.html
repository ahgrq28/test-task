<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">

 <body>

     <option>Название</option>
     <option>Автор</option>
     <option>Издатель</option>
    </vaadin-combo-box>

   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full></vaadin-horizontal-layout>
   <vaadin-grid size-full _id="table" :expand></vaadin-grid>
  </vaadin-vertical-layout>
